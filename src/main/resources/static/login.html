<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Equinix Login</title>
    <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #b80000, #ff3333);
      position: relative;
      overflow: hidden;
    }

    /* Watermark logo in background */
    body::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: url("/images/equinix.png") no-repeat center;
      background-size: 500px auto;
      opacity: 0.05;
      width: 800px;
      height: 800px;
      z-index: 0;
    }

    /* Glassmorphism login card */
    .login-card {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.85);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
      width: 340px;
      text-align: center;
      backdrop-filter: blur(12px);
    }

    .login-card img {
      width: 120px;
      margin-bottom: 20px;
    }

    .login-card h2 {
      margin-bottom: 25px;
      color: #d6001c;
      font-size: 24px;
    }

    .login-card input {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      transition: all 0.3s ease;
    }

    .login-card input:focus {
      border-color: #d6001c;
      outline: none;
      box-shadow: 0 0 6px rgba(214, 0, 28, 0.4);
    }

    .login-card button {
      width: 100%;
      padding: 12px;
      background: #d6001c;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .login-card button:hover {
      background: #a80015;
      transform: translateY(-2px);
    }

    .login-card button:active {
      transform: translateY(1px);
    }
  </style>
</head>
<body>
<div class="login-card">
    <img src="/images/equinix.png" alt="Equinix Logo">
    <h2>Equinix Login</h2>
    <form>
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
</div>
</body>
</html>
